<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomColorGenerator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body>
    <div class="outer-container">
        <h1>RANDOM COLOR GENERATOR</h1>
        <br>
        <br>
        <div class="container top">
            <span class="colors">
                <div class="color1 color-container">
                    <p class="hexColor hex1" id="hex1">HEX COLOR</p>
                    <i class="copyBtn bi bi bi-clipboard2-fill" onclick="CopyToClipboard('hex1')"></i>
                </div>
            </span>
            <span class=" colors">
                <div class="color2 color-container">
                    <p class="hexColor hex2" id="hex2">HEX COLOR</p>
                    <i class="copyBtn bi bi bi-clipboard2-fill" onclick="CopyToClipboard('hex2')"></i>
                </div>
            </span>
            <span class="colors">
                <div class="color3 color-container">
                    <p class="hexColor hex3" id="hex3">HEX COLOR</p>
                    <i class="copyBtn bi bi-clipboard2-fill" onclick="CopyToClipboard('hex3')"></i>
                </div>
            </span>
        </div>
    </div>
    <br>
    <div class="container">
        <button onclick="styleRandom()" class="btn">Next Random Color</button>
    </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
